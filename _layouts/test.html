<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/test.scss' }}">
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        inlineMath: [['$','$']]
      }
    });
  </script>

  <script src="/assets/js/webfont.js"></script>
  <script src="/assets/js/underscore-min.js"></script>
  <script src="/assets/js/snap.svg-min.js"></script>
  <script src="/assets/js/sequence-diagram-min.js"></script>
  <script src="/assets/js/jquery-3.3.1.min.js"></script>


{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1 class="project_title">{{ site.title | default: site.github.repository_name }}</h1>
        <h2 class="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
            <a href="https://linxz.co.uk/" class="btn">Home</a>
            <a href="https://linxz.co.uk/blog" class="btn">Blog</a>
        </section>
        
      </div>
    </header>
    

    <div class="container">
      <section id="main_content">
        {{ content }}
        
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
    
    <footer>
      <div class="container">
        <a href="{{ site.github }}" class="btn btn-github"><span class="icon"></span>GitHub</a>
        <a href="{{ site.twitter }}" class="btn btn-twitter"><span class="icon"></span>Twitter</a>
        <a href="{{ site.discord }}" class="btn btn-discord"><span class="icon"></span>HTB Discord</a>
      </div>
    </footer>

    <script>
      var options = {theme: 'hand'};
      $(".diagram").sequenceDiagram(options);
    </script>
    
  </body>
</html>
